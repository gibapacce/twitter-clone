<div class="container mt-5">
  <h2>Feed</h2>
  <div class="new-tweet">
    <textarea [(ngModel)]="newTweet" class="form-control" rows="3" maxlength="280"></textarea>
    <button class="btn btn-primary mt-2" (click)="postTweet()">Tweet</button>
  </div>
  <div class="tweets mt-4">
    <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet"></app-tweet>
  </div>
</div>
