<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand main-title" href="#">Twitter Clone</a>
  <div id="navbarNav" class="d-flex">
    <ul class="navbar-nav d-flex flex-row">
      <li class="nav-item me-3">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Logout</a>
      </li>
      <li class="nav-item me-3">
        <a class="nav-link" routerLink="/feed" routerLinkActive="active">Feed</a>
      </li>
      <li class="nav-item me-3">
        <a class="nav-link" routerLink="/profile" routerLinkActive="active">Profile</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2>Feed</h2>
  <div class="new-tweet">
    <textarea [(ngModel)]="newTweet" class="form-control" rows="3" maxlength="100"></textarea>
    <div class="text-right mt-2">
      <small>{{ newTweet.length }} / 100</small>
    </div>
    <button class="btn btn-primary mt-2" (click)="postTweet()" [disabled]="!newTweet.trim() || newTweet.length > 100">Tweet</button>
  </div>
  <div class="tweets mt-4">
    <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet" (commentAdded)="updateTweet($event)"></app-tweet>
  </div>
</div>
